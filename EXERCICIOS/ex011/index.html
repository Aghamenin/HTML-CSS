<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagens-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagens-m.png" type="image/png">
        <img src="imagens/imagens-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/midia-dance.mp3" type="audio/mpeg">
        <source src="midia/midia-dance.ogg" type="audio/ogg">
        <source src="midia/midia-dance.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navagedor não consegue reproduzir o audio. <a href="midia/midia-dance.mp3"></a> Clique aqui para baixar o MP3.</p>

</body>
</html>
